<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripShield - Home</title>
  <style>
    body { margin:0; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #f4f7fb; display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar { width: 250px; background: linear-gradient(135deg, #1d2671, #c33764); color: #fff; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
    .profile { text-align: center; margin-bottom: 30px; }
    .avatar { width: 80px; height: 80px; border-radius: 50%; background: #ffefba; color: #333; display: flex; align-items: center; justify-content: center; font-size: 24px; margin: 0 auto 10px; font-weight: bold; }
    .profile h3 { margin: 5px 0; }
    .profile p { font-size: 13px; color: #eee; }
    .menu button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; background: rgba(255,255,255,0.2); color: #fff; font-size: 15px; cursor: pointer; transition: 0.3s; }
    .menu button:hover { background: rgba(255,255,255,0.4); }

    /* Main Content */
    .main { flex:1; display:flex; flex-direction:column; }
    .topbar { background:#fff; padding:15px 25px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; justify-content:space-between; align-items:center; }
    .topbar h2 { margin:0; color:#1d2671; }
    .user-icon { width:40px; height:40px; border-radius:50%; background:#1d2671; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:bold; cursor:pointer; position:relative; }
    
    /* Dropdown for settings */
    .dropdown { position:absolute; top:45px; right:0; background:#fff; color:#333; border-radius:8px; padding:10px; display:none; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    .dropdown p { margin:5px 0; cursor:pointer; }
    .dropdown p:hover { background:#f0f0f0; }

    .content { flex:1; padding:20px; overflow-y:auto; }
    .map-box, .alerts, .help-centers { background:#fff; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .map-box h3, .alerts h3, .help-centers h3 { margin-top:0; }
    .map-box iframe { width:100%; height:300px; border:none; border-radius:12px; }
    .sos { text-align:center; margin:20px 0; }
    .sos button { padding:20px 40px; font-size:20px; font-weight:bold; border:none; border-radius:50px; background:#e53935; color:#fff; cursor:pointer; box-shadow:0 6px 15px rgba(0,0,0,0.2); transition:0.3s; }
    .sos button:hover { background:#b71c1c; transform:scale(1.05); }
  </style>
</head>
