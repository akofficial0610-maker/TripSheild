<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripShield - Digital Tourist Pass</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c33764, #1d2671);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 45px;
      margin-bottom: 8px;
    }
    h1 {
      margin: 5px 0 15px;
      font-size: 26px;
      background: linear-gradient(45deg, #ffefba, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      margin-bottom: 10px;
      color: #28a745;
      font-size: 20px;
    }
    p {
      font-size: 15px;
      margin-bottom: 15px;
    }
    #qrcode {
      margin: 20px auto;
      padding: 12px;
      background: #fff;
      border-radius: 12px;
      display: inline-block;
    }
    h3 {
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.6;
      color: #ffefba;
      white-space: pre-line;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ddd;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #218838;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">üõ°Ô∏è</div>
    <h1>TripShield</h1>

    <h2>‚úÖ Registration Successful</h2>
    <p>Here is your Digital Tourist Pass</p>

    <div id="qrcode"></div>
    <h3 id="details"></h3>

    <!-- Dashboard Button -->
    <a href="home.html">
      <button class="btn">Go to Dashboard</button>
    </a>

    <div class="footer">Powered by D-HAB</div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");
    const phone = params.get("phone");

    // Show details
    document.getElementById("details").innerText = 
      `üë§ Name: ${name}\nüìß Email: ${email}\nüì± Phone: ${phone}`;

    // Generate QR code
    const qrData = `TripShield - Digital Tourist Pass\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`;
    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 180,
      height: 180,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
