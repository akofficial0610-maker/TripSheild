<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripShield - Pass</title>
  <style>
    body { margin:0; display:flex; justify-content:center; align-items:center;
      height:100vh; font-family:"Segoe UI",sans-serif;
      background:linear-gradient(135deg,#c33764,#1d2671); color:white; }
    .box { text-align:center; padding:30px; background:rgba(255,255,255,0.1);
      border-radius:15px; backdrop-filter:blur(10px); }
    #qrcode { margin:20px auto; background:white; padding:10px; border-radius:10px; }
    .btn { display:inline-block; margin-top:20px; padding:10px 20px; background:#28a745; border-radius:8px; text-decoration:none; color:white; }
  </style>
</head>
<body>
  <div class="box">
    <h1>TripShield Digital Tourist Pass</h1>
    <div id="qrcode"></div>
    <p id="details"></p>
    <a id="dashboardBtn" class="btn">Go to Dashboard</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const email = params.get("email");
    const phone = params.get("phone");

    document.getElementById("details").innerText = `ðŸ‘¤ ${name}\nðŸ“§ ${email}\nðŸ“± ${phone}`;

    new QRCode(document.getElementById("qrcode"), {
      text: `TripShield Pass\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`,
      width: 180, height: 180
    });

    // Link to home.html with same details
    document.getElementById("dashboardBtn").href = 
      `home.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;
  </script>
</body>
</html>
