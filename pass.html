<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripShield - Digital Tourist Pass</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c33764, #1d2671);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      animation: fadeIn 1s ease-in-out;
      backdrop-filter: blur(10px);
    }
    .logo { font-size: 45px; margin-bottom: 8px; }
    h1 {
      margin: 5px 0 15px;
      font-size: 26px;
      background: linear-gradient(45deg, #ffefba, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 { margin-bottom: 10px; color: #28a745; font-size: 20px; }
    p { font-size: 15px; margin-bottom: 15px; }
    #qrcode {
      margin: 20px auto;
      padding: 12px;
      background: #fff;
      border-radius: 12px;
      display: inline-block;
    }
    h3 {
      margin-top: 15px;
      font-size: 15px;
      line-height: 1.6;
      color: #ffefba;
      white-space: pre-line;
    }
    .footer { margin-top: 20px; font-size: 12px; color: #ddd; }
    .btn-dashboard {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      transition: 0.3s;
    }
    .btn-dashboard:hover {
      background: linear-gradient(135deg, #ff5e62, #ff9966);
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">üõ°Ô∏è</div>
    <h1>TripShield</h1>

    <h2>‚úÖ Registration Successful</h2>
    <p>Here is your Digital Tourist Pass</p>

    <div id="qrcode"></div>
    <h3 id="details"></h3>

    <button class="btn-dashboard" onclick="goHome()">Go to Dashboard</button>

    <div class="footer">Powered by D-HAB</div>
  </div>

  <!-- QRCode.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "John Doe";
    const email = params.get("email") || "john@example.com";
    const phone = params.get("phone") || "1234567890";

    document.getElementById("details").innerText = 
      `üë§ Name: ${name}\nüìß Email: ${email}\nüì± Phone: ${phone}`;

    const qrData = `TripShield - Digital Tourist Pass\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`;
    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 180,
      height: 180,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    function goHome() {
      window.location.href = `home.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`;
    }
  </script>
</body>
</html>
